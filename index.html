<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Summarizer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px auto; width: 600px; }
        textarea { width: 100%; height: 200px; }
        button { margin-top: 20px; padding: 10px; font-size: 16px; }
        .result { margin-top: 20px; background: #f4f4f4; padding: 10px; }
    </style>
</head>
<body>
    <h1>AI Text Summarizer</h1>
    <textarea id="inputText" placeholder="Enter text here to summarize..."></textarea>
    <button onclick="summarizeText()">Summarize</button>
    <div id="result" class="result"></div>

    <script>
        function summarizeText() {
            const inputText = document.getElementById('inputText').value;
            
            fetch('http://localhost:5000/summarize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: inputText })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `<h3>Summary:</h3><p>${data.summary}</p>`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            });
        }
    </script>
</body>
</html>
